<mat-card appearance="outlined">
  <mat-card-content>
    <mat-toolbar color="primary">
      <span>Ficha Técnica Restaurante</span>
    </mat-toolbar>

    <div  *ngIf="insumo$ | async as insumo;
      else loading" class="column-flex mat-elevation-z8">
      <app-insumo-list

        [insumo]="insumo.insumos"
        (add)="onAdd()"
        (edit)="onEdit($event)"
        (remove)="onRemove($event)"

      >
      </app-insumo-list>

      <mat-paginator [pageSizeOptions]="[5, 10, 15]"
        showFirstLastButtons
        [pageIndex]="pageIndex"
        [pageSize]="pageSize"
        [length]="insumo.totalElements"
        (page)="refresh($event)"
        aria-label="Selecione a página de fichas">
      </mat-paginator>


    </div>
    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>
